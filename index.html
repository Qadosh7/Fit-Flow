
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FitFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            background-color: #020617; /* slate-950 */
            color: #f8fafc;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Custom Animations */
        @keyframes view-enter {
            from { opacity: 0; transform: translateY(10px) scale(0.98); filter: blur(4px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }
        
        @keyframes list-item-enter {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        @keyframes shimmer {
            from { transform: translateX(-100%) skewX(-15deg); }
            to { transform: translateX(200%) skewX(-15deg); }
        }

        .animate-view {
            animation: view-enter 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .animate-pop {
            animation: pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .animate-shimmer {
            animation: shimmer 1.5s infinite;
        }

        .stagger-item {
            opacity: 0;
            animation: list-item-enter 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.15s; }
        .stagger-3 { animation-delay: 0.2s; }
        .stagger-4 { animation-delay: 0.25s; }
        .stagger-5 { animation-delay: 0.3s; }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .active-tab-glow {
            position: relative;
        }
        .active-tab-glow::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 2px;
            background: #f97316;
            border-radius: 99px;
            box-shadow: 0 0 10px #f97316;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Smooth page transitions */
        .page-transition-enter {
            opacity: 0;
            transform: scale(1.05);
        }
        .page-transition-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 400ms, transform 400ms cubic-bezier(0.23, 1, 0.32, 1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "chart.js": "https://esm.sh/chart.js/auto",
    "chart.js/": "https://esm.sh/chart.js@^4.5.1/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>
<body class="bg-slate-950 text-slate-50">
    <div id="root"></div>
</body>
</html>
